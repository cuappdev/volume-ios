query SearchArticles($query: String!) {
  article: searchArticles(query: $query) {
    ...articleFields
  }
}

query SearchMagazines($query: String!) {
  magazine: searchMagazines(query: $query) {
    ...magazineFields
  }
}

query SearchFlyers($query: String!) {
  flyer: searchFlyers(query: $query) {
    ...flyerFields
  }
}

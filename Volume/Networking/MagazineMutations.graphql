mutation IncrementMagazineShoutouts($id: String!, $uuid: String!) {
  incrementMagazineShoutouts(id: $id, uuid: $uuid) {
    id
  }
}

mutation BookmarkMagazine($uuid: String!) {
  bookmarkArticle(uuid: $uuid) {
    id
  }
}

mutation ReadMagazine($id: String!, $uuid: String!) {
  readMagazine(magazineID: $id, uuid: $uuid) {
    id
  }
}

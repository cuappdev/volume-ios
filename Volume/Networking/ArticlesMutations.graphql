mutation IncrementShoutouts($id: String!, $uuid: String!) {
  incrementShoutouts(id: $id, uuid: $uuid) {
    id
  }
}

mutation ReadArticle($id: String!, $uuid: String!) {
  readArticle(articleID: $id, uuid: $uuid) {
    id
  }
}

mutation BookmarkArticle($uuid: String!, $articleID: String!) {
  bookmarkArticle(uuid: $uuid, articleID: $articleID) {
    id
  }
}
